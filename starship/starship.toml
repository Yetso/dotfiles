add_newline = true
palette = "moonfly"

format = """\
${custom.apple}\
${custom.linux}\
$time\
$directory\
$git_branch\
$git_status\
$git_metrics \
$all\
$character
"""

[custom.apple]
format = "[](bg:background fg:bright-cyan)[$symbol]($style)[](fg:bright-cyan bg:background)"
style = "bg:bright-cyan fg:background"
symbol = "󰀵 "
when = true
os = "macos"

[custom.linux]
format = "[](bg:background fg:bright-cyan)[$symbol]($style)[](fg:bright-cyan bg:background)"
style = "bg:bright-cyan fg:background"
symbol = " "
when = true
os = "linux"

[directory]
read_only = " 󰌾"
truncation_length = 0
format = "[](bg:background fg:#3B76F0)[  $path ]($style)[](fg:#3B76F0 bg:background)"
style = "fg:brightwhite bg:#3B76F0"


[git_branch]
format = '[](bg:background fg:#FCF392)[ $symbol$branch(:$remote_branch) ]($style)'
symbol = " "
style = "fg:#1C3A5E bg:#FCF392"

[git_status]
format = '[$all_status]($style)'
style = "fg:#1C3A5E bg:#FCF392"

[git_metrics]
disabled = false
format = "([+$added]($added_style))[](fg:#FCF392 bg:background)"
added_style = "fg:#1C3A5E bg:#FCF392"
deleted_style = "fg:bright-red bg:#262626"

[character]
success_symbol = '[ ➜](bold green) '
error_symbol = '[ ✗](#e84d44) '

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
format = '[](bg:background fg:#1C3A5E)[ 󱑍 $time ](bg:#1C3A5E fg:#8DFBD2)[](fg:#1C3A5E bg:background)'

