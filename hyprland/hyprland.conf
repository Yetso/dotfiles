### MONITORS ###  See https://wiki.hypr.land/Configuring/Monitors/
################

# monitor=HDMI-A-1, 2560x1440@479.99, 0x0, 1
monitor=DP-2, 2560x1440@479.99, 0x0, 1
monitor=DP-3, 2560x1440@143.86, 2560x0, 1


###################
### MY PROGRAMS ###  See https://wiki.hypr.land/Configuring/Keywords/
###################

$terminal = ghostty
$fileManager = thunar
$menu = rofi -show drun
$browser = firefox


#################
### AUTOSTART ###  Autostart necessary processes (like notifications daemons, status bars, etc.)
#################

exec-once = waybar
exec-once = hyprpaper
# exec-once = dunst # start notification demon
exec-once = swaync # start notification demon
exec-once = hypridle
exec-once = systemctl start --user hyprpolkitagent

